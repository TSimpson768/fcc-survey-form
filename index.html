<head>
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title" class="page-top">Survey page</h1>
    <p id="description" class="page-top">This is a test survey page. No data is submited by this form yet.</p>
    <div id="form-background">
        <div id="form-containter">
    <form id="survey-form">
        <label for="name" id="name-label">
            Name:
        </label><br>
        <input id="name" type="text" required placeholder="Your name"><br>

        <label for="email" id="email-label">
            Email Adress:
        </label><br>
        <input id="email" type="email" required placeholder="Your email adress"><br>
        <label for="number" id="number-label">
            Age:
        </label><br>
        <input id="number" type="number" min="0" max="120" required placeholder="Your age"><br>
        <label for="dropdown">
            Dropdown response
        </label><br>
        <select id="dropdown">
            <option disabled selected>Choose an option...</option>
            <option>Yes</option>
            <option>No</option>
            <option>I Don't know</option>
        </select><br>
        <p>What is your chosen option? Pick one.</p>
        <label for="r1">
            Option 1
        </label>
        <input id="r1" name="radio-input" type="radio" value="Option 1" class="radio"><br>
        <label for="r2">
            Option 2
        </label>
        <input id="r2" name="radio-input" type="radio" value="Option 2" class="radio"><br>
        <label for="r3">
            Option 3
        </label>
        <input id="r3" name="radio-input" type="radio" value="Option 3" class="radio"><br>

        <p>Which of the following apply to you? Pick 2</p>

        <label for="box1" id="box1-label" >
            Checkbox 1:
        </label>
        <input id="box1" name="Checkboxes" type="checkbox" value="box1" class="box"><br>


        <label for="box2" id="box2-label">
            Checkbox 2:
        </label>
        <input id="box2" name="Checkboxes" type="checkbox" value="box2" class="box"><br>


        <label for="box3" id="box3-label">
            Checkbox 3:
        </label>
        <input id="box3" name="Checkboxes" type="checkbox" value="box3" class="box"><br>


        <label for="box4" id="box1-label">
            Checkbox 4:
        </label>
        <input id="box4" name="Checkboxes" type="checkbox" value="box4" class="box"><br>

        <label for="comment" >
            Any other comments?
        </label><br>
        <textarea id="comment"  rows="6" cols="70" placeholder="Lorem Ipsum..."></textarea><br> 

        <input id="submit" type="submit" value="Submit">
        
        
            </form>
        </div>
    </div>

</body>
