<head>
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    
</head>

<body>
    <div id="background">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title" class="page-top">Survey page</h1>
    <p id="description" class="page-top">This is a test survey page. No data is submited by this form yet.</p>
    <div id="form-background">
        <div id="form-containter">
    <form id="survey-form">
        <label for="name" id="name-label">
            Name:
        </label><br>
        <input id="name" type="text" required placeholder="Your name"><br>

        <label for="email" id="email-label">
            Email Adress:
        </label><br>
        <input id="email" type="email" required placeholder="Your email adress"><br>
        <label for="number" id="number-label">
            Age:
        </label><br>
        <input id="number" type="number" min="0" max="120" required placeholder="Your age"><br>
        <label for="dropdown">
            Dropdown response
        </label><br>
        <select id="dropdown">
            <option disabled selected>Choose an option...</option>
            <option>Yes</option>
            <option>No</option>
            <option>I Don't know</option>
        </select><br>
        <p>What is your chosen option? Pick one.</p>
        <input id="r1" name="radio-input" type="radio" value="Option 1" class="radio">
        <label for="r1">
            Option 1
        </label>
        <br>
        <input id="r2" name="radio-input" type="radio" value="Option 2" class="radio">
        <label for="r2">
            Option 2
        </label>
        <br>
        <input id="r3" name="radio-input" type="radio" value="Option 3" class="radio">
        <label for="r3">
            Option 3
        </label>
        <br>
        <input id="r4" name="radio-input" type="radio" value="Option 4" class="radio">
        <label for="r4">
            Option 4
        </label>
        <br>
        <input id="r5" name="radio-input" type="radio" value="Option 5" class="radio">
        <label for="r5">
            None of the above
        </label>
        <br>

        <p>Which of the following apply to you? Pick 2</p>

        <input id="box1" name="Checkboxes" type="checkbox" value="box1" class="box">
        <label for="box1" id="box1-label" >
            Checkbox 1
        </label>
        <br>

        <input id="box2" name="Checkboxes" type="checkbox" value="box2" class="box">
        <label for="box2" id="box2-label">
            Checkbox 2
        </label>
        <br>

        <input id="box3" name="Checkboxes" type="checkbox" value="box3" class="box">
        <label for="box3" id="box3-label">
            Checkbox 3
        </label>
        <br>

        <input id="box4" name="Checkboxes" type="checkbox" value="box4" class="box">
        <label for="box4" id="box4-label">
            Checkbox 4
        </label>
        <br>
        <input id="box5" name="Checkboxes" type="checkbox" value="box5" class="box">
        <label for="box5" id="box5-label">
            Checkbox 5
        </label>
        <br>
        <input id="box6" name="Checkboxes" type="checkbox" value="box6" class="box">
        <label for="box6" id="box6-label">
            Checkbox 6
        </label>
        <br>
        <input id="box7" name="Checkboxes" type="checkbox" value="box7" class="box">
        <label for="box7" id="box7-label">
            Checkbox 7
        </label>
        <br>
        <input id="box8" name="Checkboxes" type="checkbox" value="box8" class="box">
        <label for="box8" id="box8-label">
            Checkbox 8
        </label>
        <br>
        <div id="comment-box">
        <label for="comment" id="comment-label">
            Any other comments?
        </label><br>
        <textarea id="comment"  rows="6" cols="70" placeholder="Lorem Ipsum..."></textarea><br>
        </div> 

        <input id="submit" type="submit" value="Submit">
        
        
            </form>
        </div>
    </div>
</div>

</body>
