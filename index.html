<head>
    <title>Free Code Camp Survey</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Free Code Camp Survey</h1>
    <p id="description">This is a test survey page made for free code camp. No data is submited by this form yet.</p>
    <div id="form-background">
        <div id="form-containter">
    <form id="survey-form">
        <label for="name" id="name-label">
            Name:
        </label>
        <input id="name" type="text" required placeholder="Your name"><br>

        <label for="email" id="email-label">
            Email Adress:
        </label>
        <input id="email" type="email" required placeholder="Your email adress"><br>
        <label for="number" id="number-label">
            Age:
        </label>
        <input id="number" type="number" min="0" max="120" required placeholder="Your age"><br>
        <label for="dropdown">
            Dropdown response
        </label>
        <select id="dropdown">
            <option>Yes</option>
            <option>No</option>
            <option>I Don't know</option>
        </select><br>
        <p>Choose one answer for the next 2 questions.</p>
        <label for="r1">
            Option 1
        </label>
        <input id="r1" name="radio-input" type="radio" value="Option 1"><br>
        <label for="r2">
            Option 2
        </label>
        <input id="r2" name="radio-input" type="radio" value="Option 2"><br>
        <label for="r3">
            Option 3
        </label>
        <input id="r3" name="radio-input" type="radio" value="Option 3"><br>

        <p>Checkboxes</p><br>

        <label for="box1" id="box1-label">
            Checkbox 1:
        </label>
        <input id="box1" name="Checkboxes" type="checkbox" value="box1"><br>


        <label for="box2" id="box2-label">
            Checkbox 2:
        </label>
        <input id="box2" name="Checkboxes" type="checkbox" value="box2"><br>


        <label for="box3" id="box3-label">
            Checkbox 3:
        </label>
        <input id="box3" name="Checkboxes" type="checkbox" value="box3"><br>


        <label for="box4" id="box1-label">
            Checkbox 4:
        </label>
        <input id="box4" name="Checkboxes" type="checkbox" value="box4"><br>

        <label for="comment" >
            Any other comments?
        </label><br>
        <textarea id="comment"  rows="6" cols="70"></textarea><br> 

        <input id="submit" type="submit">
        
        
            </form>
        </div>
    </div>

</body>
